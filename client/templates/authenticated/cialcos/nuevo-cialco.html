<template name="nuevoCialco">
  {{#if Template.subscriptionsReady}}
    <div class="row animated fadeIn">
      <div class="col-xs-12">
        <div class="card card-top-buffer">
          <div class="card-body">
            {{#autoForm collection='Cialcos' id='insertCialcoForm' type='insert' validation='keyup'}}
              {{> afQuickField name='periodo.0.anio'}}
              {{> afQuickField name='periodo.0.cuatrimestre'}}
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Ubicaci√≥n</legend>
                {{> afQuickField name='zonaID'}}
                {{> afQuickField name='provinciaID'}}
                {{> afQuickField name='cantonID'}}
                {{> afQuickField name='parroquiaID'}}
                {{> afQuickField name='sectorComunidad'}}
              </fieldset>
              {{> afQuickField name='nombreCialco'}}
              {{> afQuickField name='modalidad'}}
              {{> afQuickField name='estado'}}
              {{> afQuickField name='hombresCialco'}}
              {{> afQuickField name='mujeresCialco'}}
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Datos del representante del circuito</legend>
                {{> afQuickField name='cedulaRepresentante'}}
                {{> afQuickField name='nombreRepresentante'}}
                {{> afQuickField name='telefonoFijoRepresentante'}}
                {{> afQuickField name='celularRepresentante'}}
                {{> afQuickField name='emailRepresentante'}}
              </fieldset>
              {{> afQuickField name='observaciones'}}
              <button type='submit' class='btn btn-success'>GUARDAR</button>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
