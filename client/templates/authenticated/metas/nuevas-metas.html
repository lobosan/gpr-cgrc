<template name="nuevasMetas">
  {{#if Template.subscriptionsReady}}
    <div class="row animated fadeIn">
      <div class="col-xs-12">
        <div class="card card-top-buffer">
          <div class="card-body">
            {{#autoForm collection='Metas' id='insertMetasForm' type='insert' validation='keyup'}}
              {{> afQuickField name='anio'}}
              {{> afQuickField name='zonaID'}}
              {{> afQuickField name='provinciaID'}}
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">CIALCOs</legend>
                {{> afQuickField name='cialcoPrimerCuatrimestre'}}
                {{> afQuickField name='cialcoSegundoCuatrimestre'}}
                {{> afQuickField name='cialcoTercerCuatrimestre'}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Organizaciones</legend>
                {{> afQuickField name='organizacionesPrimerCuatrimestre'}}
                {{> afQuickField name='organizacionesSegundoCuatrimestre'}}
                {{> afQuickField name='organizacionesTercerCuatrimestre'}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Redes</legend>
                {{> afQuickField name='redesPrimerCuatrimestre'}}
                {{> afQuickField name='redesSegundoCuatrimestre'}}
                {{> afQuickField name='redesTercerCuatrimestre'}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Productores</legend>
                {{> afQuickField name='productoresPrimerCuatrimestre'}}
                {{> afQuickField name='productoresSegundoCuatrimestre'}}
                {{> afQuickField name='productoresTercerCuatrimestre'}}
              </fieldset>
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Montos de venta</legend>
                {{> afQuickField name='montoVentasPrimerSemestre'}}
                {{> afQuickField name='montoVentasSegundoSemestre'}}
              </fieldset>
              <button type='submit' class='btn btn-success'>GUARDAR</button>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
