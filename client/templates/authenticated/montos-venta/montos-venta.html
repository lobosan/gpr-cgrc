<template name="montosVenta">
  <div class="row">
    <div class="col-xs-12">
      <div class="card card-top-buffer">
        <div class="card-header">
          <div class="card-title">
            <div class="title">Lista de montos de venta</div>
          </div>
          <a class="btn btn-success pull-right btn-top-buffer" title="Nuevo monto de venta" href="{{pathFor 'nuevo-monto-venta'}}">Nuevo monto de venta</a>
        </div>
        <div class="card-body">
          {{> tabular table=TabularTables.MontosVenta class="table table-striped table-bordered table-condensed"}}
        </div>
      </div>
    </div>
  </div>
</template>
