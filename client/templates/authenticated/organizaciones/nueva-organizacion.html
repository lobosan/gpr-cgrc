<template name="nuevaOrganizacion">
  <div class="page-header-2">
    <h3>Nueva organización</h3>
  </div>
  {{#if Template.subscriptionsReady}}
    {{#autoForm collection='Organizaciones' id='insertOrganizacionForm' type='insert'}}
      {{> afQuickField name='periodo.0.anio'}}
      {{> afQuickField name='periodo.0.cuatrimestre'}}
      <fieldset class="custom-fieldset">
        <legend class="custom-legend">Ubicación</legend>
        {{> afQuickField name='zonaID'}}
        {{> afQuickField name='provinciaID'}}
        {{> afQuickField name='cantonID'}}
        {{> afQuickField name='parroquiaID'}}
        {{> afQuickField name='localidad'}}
      </fieldset>
      {{> afQuickField name='nombreOrganizacion'}}
      {{> afQuickField name='seps' datePickerOptions=datePickerOptions}}
      {{> afQuickField name='acreditacionMagap' datePickerOptions=datePickerOptions}}
      <fieldset class="custom-fieldset">
        <legend class="custom-legend">Datos del representante de la organización</legend>
        {{> afQuickField name='nombreRepresentante'}}
        {{> afQuickField name='telefonoFijoRepresentante'}}
        {{> afQuickField name='celularRepresentante'}}
        {{> afQuickField name='emailRepresentante'}}
      </fieldset>
      {{> afQuickField name='productoresOrganizacion'}}
      {{> afQuickField name='productoresCialco'}}
      {{> afQuickField name='observaciones'}}
      <button type='submit' class='btn btn-success btn-bottom-buffer'>GUARDAR</button>
    {{/autoForm}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
