<template name="organizaciones">
  <div class="row">
    <div class="col-xs-12">
      <div class="card card-top-buffer">
        <div class="card-header">
          <div class="card-title">
            <div class="title">Lista de organizaciones</div>
          </div>
          <a class="btn btn-success pull-right btn-top-buffer" title="Nueva organización" href="{{pathFor 'nueva-organizacion'}}">Nueva organización</a>
        </div>
        <div class="card-body">
          {{> tabular table=TabularTables.Organizaciones class="table table-striped table-bordered table-condensed"}}
        </div>
      </div>
    </div>
  </div>
</template>
