<template name="nuevoProductor">
  {{#if Template.subscriptionsReady}}
    <div class="row animated fadeIn">
      <div class="col-xs-12">
        <div class="card card-top-buffer">
          <div class="card-body">
            {{#autoForm collection='Productores' id='insertProductorForm' type='insert'}}
              {{> afQuickField name='anio'}}
              {{> afQuickField name='cuatrimestre'}}
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Ubicaci√≥n</legend>
                {{> afQuickField name='zonaID'}}
                {{> afQuickField name='provinciaID'}}
                {{> afQuickField name='cantonID'}}
                {{> afQuickField name='parroquiaID'}}
              </fieldset>
              {{> afQuickField name='cedula'}}
              {{> afQuickField name='apellidos'}}
              {{> afQuickField name='nombres'}}
              {{> afQuickField name='edad'}}
              {{> afQuickField name='sexo'}}
              {{> afQuickField name='estadoCivil'}}
              {{> afQuickField name='telefonoFijoContacto'}}
              {{> afQuickField name='celularContacto'}}
              {{> afQuickField name='emailContacto'}}
              {{> afQuickField name='organizaciones' class='s2b'}}
              {{> afQuickField name='cialcos' class='s2b'}}
              <button type='submit' class='btn btn-success'>GUARDAR</button>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
