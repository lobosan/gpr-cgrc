<template name="productores">
  <div class="row animated fadeIn">
    <div class="col-xs-12">
      <div class="card card-top-buffer">
        <div class="card-header">
          <div class="card-title">
            <div class="title">Lista de productores</div>
          </div>
          <a class="btn btn-success pull-right btn-top-buffer" title="Nuevo productor" href="{{pathFor 'nuevo-productor'}}">Nuevo productor</a>
        </div>
        <div class="card-body">
          {{> tabular table=TabularTables.Productores class="table table-striped table-bordered table-condensed"}}
        </div>
      </div>
    </div>
  </div>
</template>
