<template name="respaldos">
  <div class="row">
    <div class="col-xs-12">
      <div class="card card-top-buffer">
        <div class="card-header">
          <div class="card-title">
            <div class="title">Lista de respaldos</div>
          </div>
          <a class="btn btn-success pull-right btn-top-buffer" title="Nuevo respaldo" href="{{pathFor 'nuevo-respaldo'}}">Nuevo respaldo</a>
        </div>
        <div class="card-body">
          {{#if Template.subscriptionsReady}}
            {{> tabular table=TabularTables.Respaldos class="table table-striped table-bordered table-condensed"}}
          {{else}}
            {{> spinner}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
