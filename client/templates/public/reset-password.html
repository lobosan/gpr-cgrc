<template name="resetPassword">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
      <h4 class="page-header">Restablecer contraseña</h4>
      <form id="reset-password" class="reset-password">
        <p class="alert alert-info">Para restablecer su contraseña, ingrese una nueva. Usted iniciará sesión con su nueva contraseña</p>
        <div class="form-group">
          <label for="newPassword">Nueva contraseña</label>
          <input type="password" name="newPassword" class="form-control" placeholder="Nueva contraseña">
        </div>
        <div class="form-group">
          <label for="password">Repetir nueva contraseña</label>
          <input type="password" name="repeatNewPassword" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Restablecer contraseña &amp; Iniciar sesión">
        </div>
      </form>
    </div>
  </div>
</template>
